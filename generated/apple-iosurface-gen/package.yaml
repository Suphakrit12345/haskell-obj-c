name:                apple-iosurface-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the IOSurface framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.IOSurface.Enums
  - ObjC.IOSurface.IOSurface
  - ObjC.IOSurface.Internal.Classes
  - ObjC.IOSurface.Internal.Enums
