name:                apple-gamesave-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the GameSave framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-appkit-gen
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.GameSave.Enums
  - ObjC.GameSave.GSSyncedDirectory
  - ObjC.GameSave.GSSyncedDirectoryState
  - ObjC.GameSave.GSSyncedDirectoryVersion
  - ObjC.GameSave.Internal.Classes
  - ObjC.GameSave.Internal.Enums
