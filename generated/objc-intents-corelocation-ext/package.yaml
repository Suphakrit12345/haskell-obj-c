name:                objc-intents-corelocation-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the Intents extensions on CoreLocation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- objc-contacts
- objc-corefoundation
- objc-corelocation
- objc-intents

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.Intents.CLPlacemark
  - ObjC.Intents.NSExtensionContext
  - ObjC.Intents.NSString
  - ObjC.Intents.NSUserActivity
