name:                apple-screentime-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the ScreenTime framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-appkit-gen
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.ScreenTime.Internal.Classes
  - ObjC.ScreenTime.STScreenTimeConfiguration
  - ObjC.ScreenTime.STScreenTimeConfigurationObserver
  - ObjC.ScreenTime.STWebHistory
  - ObjC.ScreenTime.STWebpageController
