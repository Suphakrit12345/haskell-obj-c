name:                apple-uniformtypeidentifiers-foundation-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the UniformTypeIdentifiers extensions on Foundation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen
- apple-uniformtypeidentifiers-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.UniformTypeIdentifiers.NSItemProvider
  - ObjC.UniformTypeIdentifiers.NSString
  - ObjC.UniformTypeIdentifiers.NSURL
