name:                apple-compositorservices-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the CompositorServices framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.CompositorServices.CP_OBJECT_cp_layer_renderer
  - ObjC.CompositorServices.CP_OBJECT_cp_layer_renderer_capabilities
  - ObjC.CompositorServices.CP_OBJECT_cp_layer_renderer_configuration
  - ObjC.CompositorServices.CP_OBJECT_cp_layer_renderer_properties
  - ObjC.CompositorServices.Internal.Classes
