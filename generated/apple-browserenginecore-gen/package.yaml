name:                apple-browserenginecore-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the BrowserEngineCore framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-avfaudio-gen
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.BrowserEngineCore.BEAudioSession
  - ObjC.BrowserEngineCore.Internal.Classes
