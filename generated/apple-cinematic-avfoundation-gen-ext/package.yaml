name:                apple-cinematic-avfoundation-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the Cinematic extensions on AVFoundation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-avfoundation-gen
- apple-cinematic-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.Cinematic.AVMutableComposition
