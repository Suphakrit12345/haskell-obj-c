name:                apple-sensitivecontentanalysis-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the SensitiveContentAnalysis framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-avfoundation-gen
- apple-foundation-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.SensitiveContentAnalysis.Enums
  - ObjC.SensitiveContentAnalysis.Internal.Classes
  - ObjC.SensitiveContentAnalysis.Internal.Enums
  - ObjC.SensitiveContentAnalysis.SCSensitivityAnalysis
  - ObjC.SensitiveContentAnalysis.SCSensitivityAnalyzer
  - ObjC.SensitiveContentAnalysis.SCVideoStreamAnalyzer
