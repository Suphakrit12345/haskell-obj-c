name:                apple-mapkit-foundation-gen-ext
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the MapKit extensions on Foundation framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi
- apple-foundation-gen
- apple-mapkit-gen

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.MapKit.NSUserActivity
  - ObjC.MapKit.NSValue
