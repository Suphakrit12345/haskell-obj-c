name:                apple-coremedia-gen
version:             0.1.0.0
synopsis:            Generated Haskell bindings for the CoreMedia framework
license:             BSD-3-Clause

dependencies:
- base >= 4.7 && < 5
- haskell-obj-c
- libffi

ghc-options:
- -Wall
- -Wno-orphans

library:
  source-dirs: src
  exposed-modules:
  - ObjC.CoreMedia
  - ObjC.CoreMedia.Enums
  - ObjC.CoreMedia.Internal.Enums
  - ObjC.CoreMedia.Internal.Structs
  - ObjC.CoreMedia.Structs
